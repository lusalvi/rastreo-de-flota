<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Font Awesome para los iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- ICON DE LA PÁGINA -->
  <link rel="shortcut icon" href="img/iconoSF.png" type="image/x-icon">
  <title>Sistema de Rastreo de Flotas</title>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/global.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <!-- Barra de Navegación al costado -->
  <div class="sidebar">
    <div class="logo">
      <img class="logo-img" src="img/iconoSF.png" alt="Logo de GeoBuild">
    </div>

    <a href="index.html" class="nav-item active" aria-label="Dashboard">
      <i class="fa-solid fa-gauge"></i>
      <span>Dashboard</span>
    </a>

    <a href="templates/personal.html" class="nav-item" aria-label="Personal">
      <i class="fas fa-users"></i>
      <span>Personal</span>
    </a>

    <a href="templates/vehiculos.html" class="nav-item" aria-label="Vehículos">
      <i class="fas fa-car"></i>
      <span>Vehículos</span>
    </a>

    <a href="templates/monitoreo.html" class="nav-item" aria-label="Monitoreo">
      <i class="fa-solid fa-map-location-dot"></i>
      <span>Monitoreo</span>
    </a>
  </div>

  <!-- Contenido Principal -->
  <div class="main-content">
    <header>
      <h1>Dashboard</h1>
      <button class="logout-btn" id="CerrarSesion">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </header>

    <!-- Contenido -->
    <div class="content">
      <div class="welcome-section">
        <div class="welcome-title">Bienvenido, Supervisor</div>
        <div class="last-connection">Última conexión: <span id="ultimaConexion"></span></div>
      </div>

      <!-- KPIs -->
      <div class="row stats-overview mb-4 justify-content-center">
        <div class="col-md-4 col-sm-6 mb-3">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-truck"></i>
            </div>
            <div class="stat-content">
              <h3 class="stat-value" id="vehiculosRegistrados">--</h3>
              <p class="stat-label">Vehículos<br>Registrados</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-3">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-user-tie"></i>
            </div>
            <div class="stat-content">
              <h3 class="stat-value" id="conductoresRegistrados">--</h3>
              <p class="stat-label">Conductores<br>Registrados</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-3">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="stat-content">
              <h3 class="stat-value" id="pasajerosRegistrados">--</h3>
              <p class="stat-label">Pasajeros<br>Registrados</p>
            </div>
          </div>
        </div>
      </div>


      <!-- Alertas -->
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card">
            <h5>Próximos Vencimientos</h5>
            <div id="vencimientosContainer"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <h5>Actividad Reciente</h5>
            <div id="actividadContainer"></div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
