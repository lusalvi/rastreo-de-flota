  <script>
    // Variables globales
    const API_URL = 'https://sistema-de-rastreo-de-flotas.onrender.com/api';
    let map, directionsService, directionsRenderer;
    let conductores = [];
    let markers = [];
    let conductorMarkers = {};
    let refreshInterval;
    let rutasActivas = {};
    let infoWindows = [];


    // Inicializar la aplicaci칩n cuando se carga el script de Google Maps
    function initMap() {
      console.log("Mapa de monitoreo inicializado correctamente.");
      // Coordenadas centrales (Mendoza)
      const center = { lat: -32.964494, lng: -68.706340 };

      // Configuraci칩n del mapa
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: center,
        mapTypeControl: true,
        fullscreenControl: true,
        streetViewControl: true,
        zoomControl: true
      });
      // Agregar marcador fijo para la ubicaci칩n de la empresa
      const empresaLocation = { lat: -32.962028, lng: -68.718583 };
      const empresaMarker = new google.maps.Marker({
        position: empresaLocation,
        map: map,
        title: 'GeoBuild S.A.',
        icon: {
          url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
          scaledSize: new google.maps.Size(50, 50)
        },
        zIndex: 1000, // Para asegurar que est칠 por encima de otros marcadores
        animation: google.maps.Animation.DROP
      });

      // Agregar ventana de informaci칩n para la empresa
      const empresaInfoWindow = new google.maps.InfoWindow({
        content: `
          <div class="info-window">
            <h5>GeoBuild S.A.</h5>
            <p><strong>Sede principal</strong></p>
          </div>
        `
      });

      // Mostrar info al hacer clic en el marcador de la empresa
      empresaMarker.addListener('click', () => {
        empresaInfoWindow.open(map, empresaMarker);
      });

      // 游뚱 Autitos simulados
      const conductoresSimulados = [
        {
          dni: '45616517',
          nombreCompleto: 'Juan Perez',
          latitud: -32.95065,
          longitud: -68.74465,
          compartiendo: true,
          activo: true,
          ultimaActualizacion: new Date().toISOString(),
          vehiculo: 'ABC123'
        },
        {
          dni: '35123456',
          nombreCompleto: 'Eduardo Rojas',
          latitud: -32.92961,
          longitud: -68.68371,
          compartiendo: true,
          activo: true,
          ultimaActualizacion: new Date().toISOString(),
          vehiculo: 'DEF321'
        }
      ];

      conductores = conductoresSimulados;
      mostrarConductores(conductores);           // 游녣 Muestra en lista lateral
      mostrarConductoresEnMapa(conductores);     // 游녣 Muestra en el mapa

      document.getElementById('conductorCount').textContent = conductores.length;

      // Mostrar autitos en el mapa con 칤cono personalizado
      conductoresSimulados.forEach(conductor => {
        const marker = new google.maps.Marker({
          position: { lat: conductor.latitud, lng: conductor.longitud },
          map: map,
          title: conductor.nombreCompleto,
          icon: {
            url: 'https://maps.google.com/mapfiles/kml/shapes/cabs.png', // 칈cono de auto tipo taxi
            scaledSize: new google.maps.Size(40, 40)
          },
          animation: google.maps.Animation.DROP
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
        <div class="info-window">
          <h6>${conductor.nombreCompleto}</h6>
          <p><strong>DNI:</strong> ${conductor.dni}</p>
          <p><strong>Veh칤culo:</strong> ${conductor.vehiculo}</p>
        </div>
      `
        });

        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });


      // Inicializar servicios de direcciones
      directionsService = new google.maps.DirectionsService();

      // Configurar event listeners
      document.getElementById('refreshData').addEventListener('click', actualizarDatos);
      document.getElementById('centerMap').addEventListener('click', centrarMapa);
      document.getElementById('refreshMap').addEventListener('click', actualizarDatos);
      document.getElementById('searchConductor').addEventListener('input', filtrarConductores);

      // Actualizar la hora cada segundo
      actualizarHora();
      //setInterval(actualizarHora, 1000);

      // Cargar datos iniciales
      // cargarDatos();

      // Configurar actualizaci칩n autom치tica cada 30 segundos
      refreshInterval = setInterval(actualizarDatos, 30000);

    }

    // Actualizar la hora actual
    function actualizarHora() {
      const ahora = new Date();
      document.getElementById('currentTime').textContent = ahora.toLocaleTimeString();
    }

    // Cargar datos de conductores y veh칤culos
    async function cargarDatos() {
      try {
        // Mostrar spinner o mensaje de carga
        document.getElementById('conductorCount').innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';

        // Obtener conductores desde la API
        const response = await fetch(`${API_URL}/conductores`);
        if (!response.ok) {
          throw new Error('Error al obtener datos de conductores');
        }

        const data = await response.json();

        // CAMBIO IMPORTANTE: Mejorar la l칩gica de filtrado de conductores activos
        conductores = data.filter(c => {
          // Verificar si est치 compartiendo ubicaci칩n (verdadero booleano, string "true" o 1)
          const compartiendo = c.compartiendo === true || c.compartiendo === "true" || c.compartiendo === 1;

          // Verificar si est치 activo
          const activo = c.activo === true || c.activo === "true" || c.activo === 1;

          // Verificar si tiene coordenadas v치lidas
          const tieneUbicacion = c.latitud && c.longitud &&
            !isNaN(parseFloat(c.latitud)) &&
            !isNaN(parseFloat(c.longitud));

          // Verificar si la 칰ltima actualizaci칩n es reciente (dentro de los 칰ltimos 2 minutos)
          let actualizacionReciente = true;
          if (c.ultimaActualizacion) {
            const ultima = new Date(c.ultimaActualizacion);
            const ahora = new Date();
            // Considerar conductores con actualizaciones en los 칰ltimos 2 minutos
            const diferenciaSegundos = (ahora - ultima) / 1000;
            actualizacionReciente = !isNaN(ultima) && diferenciaSegundos < 120;
          }

          return (compartiendo || activo) && tieneUbicacion && actualizacionReciente;
        });

        console.log("Conductores filtrados que se muestran:", conductores.map(c => ({
          dni: c.dni,
          nombre: c.nombreCompleto,
          compartiendo: c.compartiendo,
          activo: c.activo,
          latitud: c.latitud,
          longitud: c.longitud,
          ultimaActualizacion: c.ultimaActualizacion
        })));

        // Actualizar contador de conductores
        document.getElementById('conductorCount').textContent = conductores.length;

        // Mostrar conductores en la lista
        mostrarConductores(conductores);

        // Mostrar conductores en el mapa
        mostrarConductoresEnMapa(conductores);

        // Obtener rutas para conductores activos
        obtenerRutasActivas();

      } catch (error) {
        console.error('Error al cargar datos:', error);
        document.getElementById('conductorCount').textContent = '0';
        document.getElementById('vehicleCount').textContent = '0';
        alert('Error al cargar datos: ' + error.message);
      }
    }

    // Mostrar conductores en la lista lateral
    function mostrarConductores(conductores) {
      const listaContainer = document.getElementById('conductorList');
      listaContainer.innerHTML = '';

      if (conductores.length === 0) {
        listaContainer.innerHTML = '<div class="p-3 text-center text-muted">No hay conductores activos</div>';
        return;
      }

      conductores.forEach(conductor => {
        // Determinar patente del veh칤culo (manejar tanto objetos como strings)
        let patente = 'No asignado';
        if (conductor.vehiculo) {
          patente = typeof conductor.vehiculo === 'object'
            ? (conductor.vehiculo.patente || 'No asignado')
            : conductor.vehiculo;
        }

        const card = document.createElement('div');
        card.className = 'conductor-card';
        card.dataset.dni = conductor.dni;

        // Determinar estado: verde para compartiendo ubicaci칩n, amarillo para activo sin compartir
        const estadoColor = conductor.compartiendo ? '#28a745' : '#ffc107';

        // Formatear la 칰ltima actualizaci칩n
        const ultimaActualizacion = conductor.ultimaActualizacion
          ? new Date(conductor.ultimaActualizacion).toLocaleTimeString()
          : 'Desconocida';

        card.innerHTML = `
      <div class="conductor-status" style="background-color: ${estadoColor}"></div>
      <div class="conductor-info">
        <div class="conductor-name">${conductor.nombreCompleto || 'Conductor ' + conductor.dni}</div>
        <div class="conductor-details">
          <div>DNI: ${conductor.dni}</div>
          <div>Veh칤culo: ${patente}</div>
          <div class="small text-muted">칔ltima actualizaci칩n: ${ultimaActualizacion}</div>
        </div>
      </div>
    `;

        // Evento click para centrar en el conductor
        card.addEventListener('click', () => {
          const marker = conductorMarkers[conductor.dni];
          if (marker) {
            map.setCenter(marker.getPosition());
            map.setZoom(16);
            google.maps.event.trigger(marker, 'click');

            // Mostrar ruta si tiene una activa
            mostrarRutaConductor(conductor.dni);
          }
        });

        listaContainer.appendChild(card);
      });
    }


    // Filtrar conductores por b칰squeda
    function filtrarConductores() {
      const busqueda = document.getElementById('searchConductor').value.toLowerCase();

      const conductoresFiltrados = conductores.filter(c =>
        (c.nombreCompleto && c.nombreCompleto.toLowerCase().includes(busqueda)) ||
        (c.dni && c.dni.toLowerCase().includes(busqueda))
      );

      mostrarConductores(conductoresFiltrados);
    }

    // Mostrar conductores en el mapa
    function mostrarConductoresEnMapa(conductores) {
      // Cerrar todas las ventanas de info abiertas
      infoWindows.forEach(info => info.close());
      infoWindows = [];

      // Limpiar marcadores anteriores
      limpiarMarcadores();

      conductores.forEach(conductor => {
        const lat = parseFloat(conductor.latitud);
        const lng = parseFloat(conductor.longitud);

        // Solo mostrar conductores con coordenadas v치lidas
        if (lat && lng && !isNaN(lat) && !isNaN(lng)) {
          // Determinar patente del veh칤culo
          let patente = 'No asignado';
          if (conductor.vehiculo) {
            patente = typeof conductor.vehiculo === 'object'
              ? (conductor.vehiculo.patente || 'No asignado')
              : conductor.vehiculo;
          }

          // Crear marcador con color basado en estado: azul para compartiendo ubicaci칩n, amarillo para solo activo
          const iconoURL = conductor.compartiendo
            ? 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            : 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png';

          const marker = new google.maps.Marker({
            position: { lat, lng },
            map: map,
            title: conductor.nombreCompleto || 'Conductor ' + conductor.dni,
            icon: {
              url: iconoURL,
              scaledSize: new google.maps.Size(40, 40)
            },
            animation: google.maps.Animation.DROP
          });

          // Crear ventana de informaci칩n con m치s detalles
          const ultimaActualizacion = conductor.ultimaActualizacion
            ? new Date(conductor.ultimaActualizacion).toLocaleString()
            : 'Desconocida';

          const infoWindow = new google.maps.InfoWindow({
            content: `
          <div class="info-window">
            <h5>${conductor.nombreCompleto || 'Conductor ' + conductor.dni}</h5>
            <p><strong>DNI:</strong> ${conductor.dni}</p>
            <p><strong>Veh칤culo:</strong> ${patente}</p>
            <p><strong>Estado:</strong> ${conductor.compartiendo ? 'Compartiendo ubicaci칩n' : 'Activo'}</p>
            <p><strong>칔ltima actualizaci칩n:</strong> ${ultimaActualizacion}</p>
            <div class="mt-2">
              <button id="verRuta-${conductor.dni}" class="btn btn-sm btn-primary">Ver ruta</button>
              <button id="ocultarRuta-${conductor.dni}" class="btn btn-sm btn-secondary ml-2">Ocultar ruta</button>
            </div>
          </div>
        `
          });

          infoWindows.push(infoWindow);

          // Evento click para mostrar info
          marker.addListener('click', () => {
            // Cerrar todas las ventanas de info abiertas
            infoWindows.forEach(info => info.close());

            // Mostrar la ventana de info de este conductor
            infoWindow.open(map, marker);

            // Agregar evento a los botones una vez que la ventana est칠 visible
            setTimeout(() => {
              const btnVerRuta = document.getElementById(`verRuta-${conductor.dni}`);
              if (btnVerRuta) {
                btnVerRuta.addEventListener('click', () => mostrarRutaConductor(conductor.dni));
              }

              const btnOcultarRuta = document.getElementById(`ocultarRuta-${conductor.dni}`);
              if (btnOcultarRuta) {
                btnOcultarRuta.addEventListener('click', () => ocultarRutaConductor(conductor.dni));
              }
            }, 100);
          });

          // Guardar referencia al marcador
          marker.infoWindow = infoWindow;
          markers.push(marker);
          conductorMarkers[conductor.dni] = marker;
        }
      });

      // Si no hay marcadores, mostrar mensaje en consola
      if (markers.length === 0) {
        console.log('No hay conductores con ubicaci칩n v치lida para mostrar en el mapa');
      }
    }

    // Limpiar marcadores del mapa
    function limpiarMarcadores() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
      conductorMarkers = {};
    }

    // Obtener rutas activas de todos los conductores
    async function obtenerRutasActivas() {
      try {
        // Obtener todos los pasajeros de una sola vez para minimizar llamadas a la API
        const res = await fetch(`${API_URL}/pasajeros`);
        if (!res.ok) {
          throw new Error('Error al obtener datos de pasajeros');
        }

        const todosLosPasajeros = await res.json();

        // Procesar pasajeros para cada conductor
        for (const conductor of conductores) {
          // Solo procesar conductores con veh칤culo asignado
          if (conductor.vehiculo) {
            let patente;

            // Determinar la patente del veh칤culo del conductor
            if (typeof conductor.vehiculo === 'object') {
              patente = conductor.vehiculo.patente?.trim();
            } else if (typeof conductor.vehiculo === 'string') {
              patente = conductor.vehiculo.trim();
            }

            if (patente) {
              // Filtrar pasajeros asignados a este veh칤culo
              const pasajerosFiltrados = todosLosPasajeros.filter(p => {
                let patenteAsignada;

                // Determinar la patente asignada al pasajero
                if (typeof p.vehiculoasignado === 'object') {
                  patenteAsignada = p.vehiculoasignado?.patente?.trim();
                } else if (typeof p.vehiculoasignado === 'string') {
                  patenteAsignada = p.vehiculoasignado.trim();
                }

                return patenteAsignada === patente;
              });

              if (pasajerosFiltrados.length > 0) {
                // Guardar los pasajeros en el objeto de rutas activas
                rutasActivas[conductor.dni] = {
                  conductor: conductor,
                  pasajeros: pasajerosFiltrados,
                  mostrandoRuta: false,
                  renderer: null
                };
              }
            }
          }
        }

        console.log("Rutas activas cargadas:", Object.keys(rutasActivas).length);

      } catch (error) {
        console.error('Error al obtener rutas activas:', error);
      }
    }

    // Mostrar la ruta de un conductor espec칤fico
    function mostrarRutaConductor(dni) {
      // Ocultar todas las dem치s rutas primero para evitar sobrecarga visual
      for (const [id, ruta] of Object.entries(rutasActivas)) {
        if (id !== dni && ruta.mostrandoRuta) {
          ocultarRutaConductor(id);
        }
      }

      const rutaInfo = rutasActivas[dni];
      if (!rutaInfo || rutaInfo.mostrandoRuta) return;

      const conductor = rutaInfo.conductor;
      const pasajeros = rutaInfo.pasajeros;

      if (!conductor.latitud || !conductor.longitud) {
        console.warn('El conductor no tiene coordenadas v치lidas');
        return;
      }

      // Crear un nuevo renderer para esta ruta
      const renderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true, // Usaremos nuestros propios marcadores
        polylineOptions: {
          strokeColor: '#0d6efd',
          strokeWeight: 4,
          strokeOpacity: 0.7
        }
      });

      rutaInfo.renderer = renderer;

      // Coordenadas del conductor
      const origen = {
        lat: parseFloat(conductor.latitud),
        lng: parseFloat(conductor.longitud)
      };

      // Destino (ubicaci칩n de la empresa)
      const destino = { lat: -32.962028, lng: -68.718583 }; // SAN GUILLERMO S.A como destino

      // Convertir las paradas a waypoints para la API de Google Maps
      const waypoints = pasajeros
        .filter(p => {
          const lat = parseFloat(p.latitud);
          const lng = parseFloat(p.longitud);
          return lat && lng && !isNaN(lat) && !isNaN(lng);
        })
        .map(p => ({
          location: {
            lat: parseFloat(p.latitud),
            lng: parseFloat(p.longitud)
          },
          stopover: true
        }));

      // Crear la solicitud de ruta
      const request = {
        origin: origen,
        destination: destino,
        waypoints: waypoints,
        travelMode: google.maps.TravelMode.DRIVING,
        optimizeWaypoints: true // Optimizar el orden de las paradas
      };

      // Marcadores para cada parada (pasajeros)
      waypoints.forEach((waypoint, index) => {
        const pasajeroMarker = new google.maps.Marker({
          position: waypoint.location,
          map: map,
          icon: {
            url: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
            scaledSize: new google.maps.Size(30, 30)
          },
          label: {
            text: (index + 1).toString(),
            color: 'white'
          },
          title: `Parada ${index + 1}: ${pasajeros[index].nombreCompleto || 'Pasajero'}`
        });

        markers.push(pasajeroMarker);
      });

      // Marcador de destino
      const destinoMarker = new google.maps.Marker({
        position: destino,
        map: map,
        icon: {
          url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
          scaledSize: new google.maps.Size(35, 35)
        },
        title: 'Destino: GeoBuild S.A.'
      });

      markers.push(destinoMarker);

      // Obtener la ruta con el servicio de direcciones
      directionsService.route(request, (result, status) => {
        if (status === google.maps.DirectionsStatus.OK) {
          // Mostrar la ruta en el mapa
          renderer.setDirections(result);
          rutaInfo.mostrandoRuta = true;

          // Centrar el mapa para mostrar toda la ruta
          const bounds = new google.maps.LatLngBounds();
          bounds.extend(origen);
          bounds.extend(destino);
          waypoints.forEach(wp => bounds.extend(wp.location));
          map.fitBounds(bounds);
        } else {
          console.error('Error al trazar ruta:', status);
          alert('No se pudo trazar la ruta. Error: ' + status);
        }
      });
    }

    // Ocultar la ruta de un conductor espec칤fico
    function ocultarRutaConductor(dni) {
      const rutaInfo = rutasActivas[dni];
      if (!rutaInfo || !rutaInfo.mostrandoRuta) return;

      // Quitar el renderer del mapa
      if (rutaInfo.renderer) {
        rutaInfo.renderer.setMap(null);
        rutaInfo.mostrandoRuta = false;
      }

      // No eliminamos los marcadores del conductor, solo los de las paradas
      // que ser치n recreados si se muestra la ruta de nuevo
      const conductorMarker = conductorMarkers[dni];
      markers = markers.filter(marker => marker === conductorMarker);

      // Volver a mostrar solo los marcadores de conductores
      limpiarMarcadores();
      mostrarConductoresEnMapa(conductores);
    }

    // Actualizar datos
    function actualizarDatos() {
      cargarDatos();
    }

    // Centrar mapa en Mendoza
    function centrarMapa() {
      map.setCenter({ lat: -32.964494, lng: -68.706340 });
      map.setZoom(13);
    }

    // Limpiar intervalo de actualizaci칩n al cerrar la p치gina
    window.addEventListener('beforeunload', () => {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
    });

    // Esperar a que cargue la p치gina y cargar el script de Google Maps
    window.onload = function () {
      const script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyArifzqYFkv6deJgQqMAsB2Www-2NnpNVg&callback=initMap';
      script.defer = true;
      script.async = true;
      document.head.appendChild(script);
    };
  </script>
