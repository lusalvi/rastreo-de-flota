<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/costume.css">
  <link href="../css/monitoreo.css" rel="stylesheet">
  <!-- ICON -->
  <link rel="shortcut icon" href="../img/iconoSF.png" type="image/x-icon">
  <title>Sistema de Rastreo de Flotas | CENTRO DE MONITOREO</title>
  <!-- SCRIPT -->
  <script src="../js/script.js"></script>
  <script>
    const ruta = window.location.pathname;
    const esLogin = ruta.includes('logueo.html');
    const esVerificacion = ruta.includes('verificacion.html');
    const verificado = sessionStorage.getItem("verificacion_completa") === "true";
    const sesionIniciada = localStorage.getItem("inicio_sesion_correcto") === "true";
    if (!esLogin && !esVerificacion && (!verificado || !sesionIniciada)) {
      window.location.replace("logueo.html");
    }
  </script>


</head>

<body>
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img src="../img/iconoSF.png" alt="Logo Rastreo de flotas" class="img-fluid" style="max-height: 50px ;">
          <span class="fs-5" id="nombreEmpresa"> GeoBuild S.A. </span>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="../index.html" class="nav-link px-2">Inicio</a></li>
        <li><a href="personal.html" class="nav-link px-2">Gestión de Personal</a></li>
        <li><a href="vehiculos.html" class="nav-link px-2">Gestión Vehicular</a></li>
        <li><a href="monitoreo.html" class="nav-link active px-2">Centro de Monitoreo</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-primary" id="salir">
          <a href="logueo.html" class="nav-link px-2">Cerrar Sesion</a>
        </button>
      </div>
    </header>
  </div>


  <div class="container mb-4">
    <h3>Centro de Monitoreo de Flotas</h3>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-value" id="conductorCount">0</div>
        <div class="stat-label">Conductores activos</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="vehicleCount">0</div>
        <div class="stat-label">Vehículos en ruta</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="currentTime">--:--</div>
        <div class="stat-label">Hora actual</div>
      </div>
    </div>

    <div class="d-flex gap-2 mb-4">
      <button id="refreshData" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
          <path
            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
        </svg>
        Actualizar datos
      </button>
      <button id="centerMap" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt"
          viewBox="0 0 16 16">
          <path
            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
          <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        </svg>
        Centrar mapa
      </button>
    </div>
  </div>

  <div class="main-container">
    <div class="sidebar">
      <div class="conductor-list-container">
        <h3>Conductores Activos</h3>
        <input type="text" id="searchConductor" class="form-control" placeholder="Buscar conductor...">
        <div class="conductor-list" id="conductorList">
          <!-- Los conductores se cargarán dinámicamente aquí -->
        </div>
      </div>
    </div>

    <div class="map-container">
      <div id="map"></div>
      <button id="refreshMap" class="refresh-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
          <path
            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Script principal -->
  <script>

    // Variables globales
    let map, directionsService, directionsRenderer;
    let conductores = [];
    let markers = [];
    let conductorMarkers = {};
    let refreshInterval;
    let rutasActivas = {};
    let infoWindows = [];

    // Inicializar la aplicación cuando se carga el script de Google Maps
    function initMap() {
      console.log("Mapa de monitoreo inicializado correctamente.");
      // Coordenadas centrales (Mendoza)
      const center = { lat: -32.8894587, lng: -68.8458386 };

      // Configuración del mapa
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: center,
        mapTypeControl: true,
        fullscreenControl: true,
        streetViewControl: true,
        zoomControl: true
      });

      // Inicializar servicios de direcciones
      directionsService = new google.maps.DirectionsService();

      // Configurar event listeners
      document.getElementById('refreshData').addEventListener('click', actualizarDatos);
      document.getElementById('centerMap').addEventListener('click', centrarMapa);
      document.getElementById('refreshMap').addEventListener('click', actualizarDatos);
      document.getElementById('searchConductor').addEventListener('input', filtrarConductores);

      // Actualizar la hora cada segundo
      actualizarHora();
      setInterval(actualizarHora, 1000);

      // Cargar datos iniciales
      cargarDatos();

      // Configurar actualización automática cada 30 segundos
      refreshInterval = setInterval(actualizarDatos, 30000);
    }

    // Actualizar la hora actual
    function actualizarHora() {
      const ahora = new Date();
      document.getElementById('currentTime').textContent = ahora.toLocaleTimeString();
    }

    // Cargar datos de conductores y vehículos
    async function cargarDatos() {
      try {
        // Mostrar spinner o mensaje de carga
        document.getElementById('conductorCount').innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';

        // Obtener conductores desde la API
        const response = await fetch(`${API_URL}/conductores`);
        if (!response.ok) {
          throw new Error('Error al obtener datos de conductores');
        }

        const data = await response.json();
        // conductores = data.filter(c => c.activo === true || c.compartiendo === true);

        conductores = data.filter(c => {
          const compartiendo = c.compartiendo === true || c.compartiendo === "true" || c.compartiendo === 1;
          const activo = c.activo === true || c.activo === "true" || c.activo === 1;
          return compartiendo || activo;
        });

        console.log("Todos los conductores recibidos:", data.map(c => ({
          dni: c.dni,
          compartiendo: c.compartiendo,
          activo: c.activo,
          lat: c.latitud,
          lng: c.longitud
        })));

        // Actualizar contador de conductores
        document.getElementById('conductorCount').textContent = conductores.length;
        document.getElementById('vehicleCount').textContent = conductores.filter(c => c.vehiculo).length;

        // Mostrar conductores en la lista
        mostrarConductores(conductores);

        // Mostrar conductores en el mapa
        mostrarConductoresEnMapa(conductores);

        // Obtener rutas para conductores activos
        obtenerRutasActivas();

      } catch (error) {
        console.error('Error al cargar datos:', error);
        alert('Error al cargar datos: ' + error.message);
      }
    }

    // Mostrar conductores en la lista lateral
    function mostrarConductores(conductores) {
      const listaContainer = document.getElementById('conductorList');
      listaContainer.innerHTML = '';

      if (conductores.length === 0) {
        listaContainer.innerHTML = '<div class="p-3 text-center text-muted">No hay conductores activos</div>';
        return;
      }

      conductores.forEach(conductor => {
        const patente = typeof conductor.vehiculo === 'object'
          ? conductor.vehiculo?.patente
          : conductor.vehiculo;

        const card = document.createElement('div');
        card.className = 'conductor-card';
        card.dataset.dni = conductor.dni;
        card.innerHTML = `
      <div class="conductor-status" style="background-color: ${conductor.compartiendo ? '#28a745' : '#ffc107'}"></div>
      <div class="conductor-info">
        <div class="conductor-name">${conductor.nombreCompleto}</div>
        <div class="conductor-details">
          <div>DNI: ${conductor.dni}</div>
          <div>Vehículo: ${patente || 'No asignado'}</div>
          ${conductor.latitud && conductor.longitud ?
            `<div class="small text-muted">Última actualización: ${new Date(conductor.ultimaActualizacion || Date.now()).toLocaleTimeString()}</div>` : ''}
        </div>
      </div>
    `;

        // Evento click para centrar en el conductor
        card.addEventListener('click', () => {
          const marker = conductorMarkers[conductor.dni];
          if (marker) {
            map.setCenter(marker.getPosition());
            map.setZoom(16);
            google.maps.event.trigger(marker, 'click');

            // Mostrar ruta si tiene una activa
            mostrarRutaConductor(conductor.dni);
          }
        });

        listaContainer.appendChild(card);
      });
    }

    // Filtrar conductores por búsqueda
    function filtrarConductores() {
      const busqueda = document.getElementById('searchConductor').value.toLowerCase();

      const conductoresFiltrados = conductores.filter(c =>
        c.nombreCompleto.toLowerCase().includes(busqueda) ||
        c.dni.toLowerCase().includes(busqueda)
      );

      mostrarConductores(conductoresFiltrados);
    }

    // Mostrar conductores en el mapa
    function mostrarConductoresEnMapa(conductores) {
      // Cerrar todas las ventanas de info abiertas
      infoWindows.forEach(info => info.close());
      infoWindows = []

      // Limpiar marcadores anteriores
      limpiarMarcadores();

      conductores.forEach(conductor => {
        // Solo mostrar conductores que comparten ubicación y tienen coordenadas
        // if (conductor.compartiendo && conductor.latitud && conductor.longitud) {
        if ((conductor.compartiendo === true || conductor.compartiendo === "true") && lat && lng){

          const lat = parseFloat(conductor.latitud);
          const lng = parseFloat(conductor.longitud);

          console.log("Mostrando en mapa:", conductor.nombreCompleto, lat, lng, conductor.compartiendo);

          if (!isNaN(lat) && !isNaN(lng)) {
            const patente = typeof conductor.vehiculo === 'object'
              ? conductor.vehiculo?.patente
              : conductor.vehiculo;

            const marker = new google.maps.Marker({
              position: { lat, lng },
              map: map,
              title: conductor.nombreCompleto,
              icon: {
                url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                scaledSize: new google.maps.Size(40, 40)
              },
              animation: google.maps.Animation.DROP
            });

            // Crear ventana de información con más detalles
            const infoWindow = new google.maps.InfoWindow({
              content: `
            <div class="info-window">
              <h5>${conductor.nombreCompleto}</h5>
              <p><strong>DNI:</strong> ${conductor.dni}</p>
              <p><strong>Vehículo:</strong> ${patente || 'No asignado'}</p>
              <p><strong>Última actualización:</strong> ${new Date(conductor.ultimaActualizacion || Date.now()).toLocaleString()}</p>
              <div class="mt-2">
                <button id="verRuta-${conductor.dni}" class="btn btn-sm btn-primary">Ver ruta</button>
                <button id="ocultarRuta-${conductor.dni}" class="btn btn-sm btn-secondary ml-2">Ocultar ruta</button>
              </div>
            </div>
          `
            });

            infoWindows.push(infoWindow);

            // Evento click para mostrar info
            marker.addListener('click', () => {
              // Cerrar todas las ventanas de info abiertas
              infoWindows.forEach(info => info.close());

              // Mostrar la ventana de info de este conductor
              infoWindow.open(map, marker);

              // Agregar evento a los botones una vez que la ventana esté visible
              setTimeout(() => {
                const btnVerRuta = document.getElementById(`verRuta-${conductor.dni}`);
                if (btnVerRuta) {
                  btnVerRuta.addEventListener('click', () => mostrarRutaConductor(conductor.dni));
                }

                const btnOcultarRuta = document.getElementById(`ocultarRuta-${conductor.dni}`);
                if (btnOcultarRuta) {
                  btnOcultarRuta.addEventListener('click', () => ocultarRutaConductor(conductor.dni));
                }
              }, 100);
            });

            // Guardar referencia al marcador
            marker.infoWindow = infoWindow;
            markers.push(marker);
            conductorMarkers[conductor.dni] = marker;
          }
        }
      });

      // Si no hay marcadores, mostrar mensaje
      if (markers.length === 0) {
        console.log('No hay conductores compartiendo ubicación');
      }
    }

    // Limpiar marcadores del mapa
    function limpiarMarcadores() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
      conductorMarkers = {};
    }

    // Obtener rutas activas de todos los conductores
    async function obtenerRutasActivas() {
      for (const conductor of conductores) {
        if (conductor.compartiendo && conductor.vehiculo) {
          const patente = typeof conductor.vehiculo === 'object'
            ? conductor.vehiculo?.patente
            : conductor.vehiculo;

          if (patente) {
            try {
              // Obtener pasajeros asignados a este vehículo
              const res = await fetch(`${API_URL}/pasajeros`);
              if (res.ok) {
                const pasajeros = await res.json();

                // Filtrar pasajeros por la patente del vehículo
                const pasajerosFiltrados = pasajeros.filter(p => {
                  const patenteAsig = typeof p.vehiculoasignado === 'object'
                    ? p.vehiculoasignado?.patente?.trim()
                    : p.vehiculoasignado?.trim();
                  return patenteAsig === patente;
                });

                if (pasajerosFiltrados.length > 0) {
                  // Guardar los pasajeros en el objeto de rutas activas
                  rutasActivas[conductor.dni] = {
                    conductor: conductor,
                    pasajeros: pasajerosFiltrados,
                    mostrandoRuta: false,
                    renderer: null
                  };
                }
              }
            } catch (error) {
              console.error(`Error al obtener ruta para ${conductor.nombreCompleto}:`, error);
            }
          }
        }
      }
    }

    // Mostrar la ruta de un conductor específico
    function mostrarRutaConductor(dni) {
      // Ocultar todas las demás rutas primero para evitar sobrecarga visual
      for (const [id, ruta] of Object.entries(rutasActivas)) {
        if (id !== dni && ruta.mostrandoRuta) {
          ocultarRutaConductor(id);
        }
      }

      const rutaInfo = rutasActivas[dni];
      if (!rutaInfo || rutaInfo.mostrandoRuta) return;

      const conductor = rutaInfo.conductor;
      const pasajeros = rutaInfo.pasajeros;

      if (!conductor.latitud || !conductor.longitud) {
        console.warn('El conductor no tiene coordenadas válidas');
        return;
      }

      // Crear un nuevo renderer para esta ruta
      const renderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true, // Usaremos nuestros propios marcadores
        polylineOptions: {
          strokeColor: '#0d6efd',
          strokeWeight: 4,
          strokeOpacity: 0.7
        }
      });

      rutaInfo.renderer = renderer;

      // Coordenadas del conductor
      const origen = {
        lat: parseFloat(conductor.latitud),
        lng: parseFloat(conductor.longitud)
      };

      // Destino (ubicación de la empresa)
      const destino = { lat: -32.962028, lng: -68.718583 }; // El ITU como destino

      // Convertir las paradas a waypoints para la API de Google Maps
      const waypoints = pasajeros
        .filter(p => p.latitud && p.longitud && !isNaN(parseFloat(p.latitud)) && !isNaN(parseFloat(p.longitud)))
        .map(p => ({
          location: { lat: parseFloat(p.latitud), lng: parseFloat(p.longitud) },
          stopover: true
        }));

      // Crear la solicitud de ruta
      const request = {
        origin: origen,
        destination: destino,
        waypoints: waypoints,
        travelMode: google.maps.TravelMode.DRIVING,
        optimizeWaypoints: true // Optimizar el orden de las paradas
      };

      // Marcadores para cada parada (pasajeros)
      waypoints.forEach((waypoint, index) => {
        const pasajeroMarker = new google.maps.Marker({
          position: waypoint.location,
          map: map,
          icon: {
            url: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
            scaledSize: new google.maps.Size(30, 30)
          },
          label: {
            text: (index + 1).toString(),
            color: 'white'
          },
          title: `Parada ${index + 1}: ${pasajeros[index].nombreCompleto}`
        });

        markers.push(pasajeroMarker);
      });

      // Marcador de destino
      const destinoMarker = new google.maps.Marker({
        position: destino,
        map: map,
        icon: {
          url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
          scaledSize: new google.maps.Size(35, 35)
        },
        title: 'Destino: GeoBuild S.A.'
      });

      markers.push(destinoMarker);

      // Obtener la ruta con el servicio de direcciones
      directionsService.route(request, (result, status) => {
        if (status === google.maps.DirectionsStatus.OK) {
          // Mostrar la ruta en el mapa
          renderer.setDirections(result);
          rutaInfo.mostrandoRuta = true;

          // Centrar el mapa para mostrar toda la ruta
          const bounds = new google.maps.LatLngBounds();
          bounds.extend(origen);
          bounds.extend(destino);
          waypoints.forEach(wp => bounds.extend(wp.location));
          map.fitBounds(bounds);
        } else {
          console.error('Error al trazar ruta:', status);
        }
      });
    }

    // Ocultar la ruta de un conductor específico
    function ocultarRutaConductor(dni) {
      const rutaInfo = rutasActivas[dni];
      if (!rutaInfo || !rutaInfo.mostrandoRuta) return;

      // Quitar el renderer del mapa
      if (rutaInfo.renderer) {
        rutaInfo.renderer.setMap(null);
        rutaInfo.mostrandoRuta = false;
      }

      // No eliminamos los marcadores del conductor, solo los de las paradas
      // que serán recreados si se muestra la ruta de nuevo
      const conductorMarker = conductorMarkers[dni];
      markers = markers.filter(marker => marker === conductorMarker);

      // Volver a mostrar solo los marcadores de conductores
      limpiarMarcadores();
      mostrarConductoresEnMapa(conductores);
    }

    // Actualizar datos
    function actualizarDatos() {
      cargarDatos();
    }

    // Centrar mapa en Mendoza
    function centrarMapa() {
      map.setCenter({ lat: -32.8894587, lng: -68.8458386 });
      map.setZoom(13);
    }

    // Limpiar intervalo de actualización al cerrar la página
    window.addEventListener('beforeunload', () => {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
    });

    // Esperar a que cargue la página y cargar el script de Google Maps
    window.onload = function () {
      const script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyArifzqYFkv6deJgQqMAsB2Www-2NnpNVg&callback=initMap';
      script.defer = true;
      script.async = true;
      document.head.appendChild(script);
    };
  </script>

  <script src="../js/bootstrap.js"></script>
</body>

</html>
