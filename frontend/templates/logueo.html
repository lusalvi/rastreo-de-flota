<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="shortcut icon" href="../img/iconoSF.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Inicio de sesión</title>

    <!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  // Inicializar Supabase
  const supabase = createClient(
    'https://clrawvfedwpywhdcckok.supabase.co/',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNscmF3dmZlZHdweXdoZGNja29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1Mjk4OTQsImV4cCI6MjA1OTEwNTg5NH0.Xheegka1x9BaGjHHJUrWLhdGY6yhPfRlzJd5_wfb13U'
  )

  emailjs.init("Z-9x506U55yhP1flZ") // Tu Public Key de EmailJS

  window.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById("Formulario");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const correo = document.getElementById("floatingInput").value;
      const contraseña = document.getElementById("floatingPassword").value;

      // Iniciar sesión con Supabase
      const { error } = await supabase.auth.signInWithPassword({ email: correo, password: contraseña });

      if (error) {
        alert("Correo o contraseña incorrectos.");
        return;
      }
      localStorage.setItem("inicio_sesion_correcto", "true");


      // Generar código y guardarlo
      const codigo = Math.floor(100000 + Math.random() * 900000); // 6 dígitos
      localStorage.setItem("codigo_verificacion", codigo);
      localStorage.setItem("correo_verificacion", correo);

      // Enviar email con el código
      emailjs.send("service_nz7d0e3", "template_bgispc8", {
        otp: codigo,
        to_email: correo,
      })
      .then(() => {
        // Redirigir a página de verificación
        window.location.href = "verificacion.html";
      })
      .catch(err => {
        alert("Error enviando el correo: " + err.text);
      });
    });
  });
</script>

  
    <!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("Z-9x506U55yhP1flZ"); // Reemplazá con tu PUBLIC_KEY real
</script>

</head>
<body>
    <body class="d-flex align-items-center py-4 ">
        
    <main class="form-signin w-100 m-auto">
      
        <form id="Formulario">

        <!-- Logo-Nombre -->
        <img class="mb-4" src="../img/lampara-de-techo.png" alt="Logo Rastreo de flotas" width="72" height="57">
        <span class="fs-5 fw-bold" id="nombreEmpresa"> GeoBuild S.A. </span>
    
        <!-- Formulario -->
        <h1 class="h3 mb-3 fw-bold" id="titulo">Por favor, inicia sesión</h1>
        
        <div class="form-floating" id="input">
          <input type="email" class="form-control" id="floatingInput" placeholder="correo@gmail.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating" id="input">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>
    
        <button class="btn btn-primary w-100 py-2 fw-bold" type="submit" id="confirmar">Confirmar</button>

        <!-- DERECHOS DE AUTOR -->
        <p class="creditos">&copy; 2025 Desarrollo de Software</p>
      </form>
    </main>
    <script src="../js/script.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
