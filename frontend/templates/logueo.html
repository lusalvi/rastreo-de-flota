<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="shortcut icon" href="../img/lampara-de-techo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Inicio de sesión</title>

    <script type="module">
      import { createClient } from 'https://esm.sh/@supabase/supabase-js'
  
      const supabase = createClient(
        'https://TU_URL.supabase.co',
        'TU_CLAVE_PUBLICA_SUPABASE'
      )
  
      let generatedCode = null
      let userEmail = ""
  
      async function login(event) {
        event.preventDefault()
  
        const email = document.getElementById('floatingInput').value
        const password = document.getElementById('floatingPassword').value
  
        const { error } = await supabase.auth.signInWithPassword({ email, password })
        if (error) {
          alert('Correo o contraseña incorrectos.')
          return
        }
  
        // Guardamos email y generamos código
        userEmail = email
        generatedCode = Math.floor(100000 + Math.random() * 900000)
  
        // Enviar correo con EmailJS
        emailjs.send('service_nz7d0e3', 'template_bgispc8', {
          to_email: email,
          otp: generatedCode
        }, 'YOUR_PUBLIC_KEY')
        .then(() => {
          const userCode = prompt("Te enviamos un código a tu correo. Ingresalo aquí:")
          if (parseInt(userCode) === generatedCode) {
            alert("¡Código correcto!")
            window.location.href = "index.html" // o dashboard.html
          } else {
            alert("Código incorrecto.")
          }
        })
        .catch(err => {
          alert("Error enviando el correo: " + err)
        })
      }
  
      window.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('Formulario')
        form.addEventListener('submit', login)
      })
    </script>
  
    <!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("Z-9x506U55yhP1flZ"); // Reemplazá con tu PUBLIC_KEY real
</script>

<script>
  const formulario = document.getElementById("Formulario");

  formulario.addEventListener("submit", async function (e) {
    e.preventDefault();

    const correo = document.getElementById("floatingInput").value;
    const contraseña = document.getElementById("floatingPassword").value;

    // CAMBIÁ ESTOS DATOS por los correctos de tu usuario
    const correoPermitido = "supervisorgeobuild@gmail.com";
    const contraseñaCorrecta = "geobuild123";

    if (correo === correoPermitido && contraseña === contraseñaCorrecta) {
      const codigo = Math.floor(100000 + Math.random() * 900000); // 6 dígitos

      localStorage.setItem("codigo_verificacion", codigo);

      // Enviar el email
      emailjs.send("service_nz7d0e3", "template_bgispc8", {
        otp: codigo,
        email: correo, // si lo necesitás en la plantilla
      })
      .then(() => {
        alert("Código enviado. Revisa tu correo.");
        // Redirigir a una página de verificación
        window.location.href = "verificar-codigo.html";
      })
      .catch((error) => {
        console.error("Error al enviar el correo:", error);
        alert("Ocurrió un error al enviar el correo.");
      });

    } else {
      alert("Correo o contraseña incorrectos.");
    }
  });
</script>

</head>
<body>
    <body class="d-flex align-items-center py-4 ">
        
    <main class="form-signin w-100 m-auto">
      
        <form id="Formulario">

        <!-- Logo-Nombre -->
        <img class="mb-4" src="../img/lampara-de-techo.png" alt="Logo Rastreo de flotas" width="72" height="57">
        <span class="fs-5 fw-bold" id="nombreEmpresa"> GeoBuild S.A. </span>
    
        <!-- Formulario -->
        <h1 class="h3 mb-3 fw-bold" id="titulo">Por favor, inicia sesión</h1>
        
        <div class="form-floating" id="input">
          <input type="email" class="form-control" id="floatingInput" placeholder="correo@gmail.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating" id="input">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>
    
        <button class="btn btn-primary w-100 py-2 fw-bold" type="submit" id="confirmar">Confirmar</button>

        <!-- DERECHOS DE AUTOR -->
        <p class="creditos">&copy; 2025 Desarrollo de Software</p>
      </form>
    </main>
    <script src="../js/script.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
