<body class="d-flex align-items-center py-4">
  <!-- <main class="form-signin w-100 m-auto">
    
  </main> -->
  <div class="form-signin w-100 m-auto">
    <div class="split-form">
      <div class="image-side">
        <!-- Logo-Nombre -->
        <img src="../img/iconoSF.png" alt="Logo Rastreo de flotas" class="logo-img">
      </div>

      <div class="form-side">
        <h2 id="titulo">Inicio de sesión</h2>
        <form id="Formulario">

          <!-- Formulario -->
          <div class="form-floating mb-3" id="input">
            <input type="email" class="form-control" id="floatingInput" placeholder="correo@gmail.com" required>
            <label for="floatingInput">Correo electrónico</label>
          </div>

          <div class="form-floating mb-3" id="input">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
            <label for="floatingPassword">Contraseña</label>
          </div>

          <button class="btn btn-primary" type="submit" id="confirmar">Confirmar</button>
        </form>
      </div>
    </div>
  </div>


  <!-- Modal Verificación -->
  <div class="modal fade" id="modalVerificacion" tabindex="-1" aria-labelledby="modalVerificacionLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalVerificacionLabel">Verificación de identidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="codigoIngresado">Ingresá el código que enviamos a tu correo electrónico</label>
            <div class="code-input">
              <input type="tel" maxlength="1" />
              <input type="tel" maxlength="1" />
              <input type="tel" maxlength="1" />
              <input type="tel" maxlength="1" />
              <input type="tel" maxlength="1" />
              <input type="tel" maxlength="1" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="btnVerificarModal">Verificar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.js"></script>
</body>
