<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación</title>
</head>
<body>
  <h2>Ingresa el código que recibiste por correo:</h2>
  <input type="text" id="codigoIngresado" placeholder="Código de 6 dígitos">
  <button onclick="verificarCodigo()">Verificar</button>

  <script>
    function verificarCodigo() {
      const ingresado = document.getElementById("codigoIngresado").value;
      const codigoReal = localStorage.getItem("codigo_verificacion");

      if (ingresado === codigoReal) {
        alert("¡Código correcto! Bienvenido.");
        window.location.href = "index.html"; // o dashboard.html
      } else {
        alert("Código incorrecto. Intenta nuevamente.");
      }
    }
  </script>
</body>
</html>
