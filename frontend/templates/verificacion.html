<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/costume.css">
  <link rel="stylesheet" href="../css/cruds.css">
  <!-- ICON -->
  <link rel="shortcut icon" href="../img/lampara-de-techo.png" type="image/x-icon">
  <title>Verificación</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
      <!-- SCRIPT -->
  <script>
    const ruta = window.location.pathname;
    const esLogin = ruta.includes('logueo.html');
    const esVerificacion = ruta.includes('verificacion.html');
  
    const verificado = sessionStorage.getItem("verificacion_completa") === "true";
    const sesionIniciada = localStorage.getItem("inicio_sesion_correcto") === "true";
  
    if (!esLogin && !esVerificacion && (!verificado || !sesionIniciada)) {
      window.location.replace("../logueo.html");
    }
  </script>  
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img src="../img/lampara-de-techo.png" alt="Logo Rastreo de flotas" class="img-fluid" style="max-height: 50px;">
          <span class="fs-5 fw-bold" id="nombreEmpresa"> GeoBuild S.A. </span>
        </a>
      </div>
    </header>
  </div>

  <main class="container">
    <div class="card text-center">
      <h2>Verificación de identidad</h2>
      <p class="subtitulo">Hemos enviado un código a tu correo electrónico</p>
      <div class="form-group">
        <label for="codigoIngresado">Ingresá el código de 6 dígitos</label>
        <input type="text" class="form-control" id="codigoIngresado" placeholder="Código de verificación">
      </div>
      <div class="actions">
        <button class="btn btn-primary" id="btnVerificar">Verificar</button>
      </div>
    </div>
  </main>

  <footer class="py-3 my-4 border-top">
    <div>
      <p class="creditos">&copy; 2025 Desarrollo de Software, ITU-UNCUYO</p>
    </div>
  </footer>

  <script>
    // Bloqueo si no hubo login
    if (
      !localStorage.getItem("codigo_verificacion") ||
      !localStorage.getItem("inicio_sesion_correcto")
    ) {
      window.location.replace("logueo.html");
    }

    document.getElementById('btnVerificar').addEventListener('click', function () {
      const ingresado = document.getElementById("codigoIngresado").value;
      const codigoReal = localStorage.getItem("codigo_verificacion");

      if (ingresado === codigoReal) {
        sessionStorage.setItem("verificacion_completa", "true");
        window.location.replace("../index.html");
      } else {
        alert("Código incorrecto. Intenta nuevamente.");
      }
    });
  </script>
</body>


</html>
