<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/sign-in.css">
  <link rel="shortcut icon" href="../img/lampara-de-techo.png" type="image/x-icon">
  <title>Verificación</title>
</head>

<body class="d-flex align-items-center py-4">
  <main class="form-signin w-100 m-auto">
    <div class="text-center mb-4">
      <img class="mb-4" src="../img/lampara-de-techo.png" alt="Logo Rastreo de flotas" width="72" height="57">
      <span class="fs-5 fw-bold" id="nombreEmpresa"> GeoBuild S.A. </span>
      <h2 class="h3 mb-3 fw-bold">Ingresa el código de verificación</h2>
      <p>Hemos enviado un código a tu correo electrónico</p>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="codigoIngresado" placeholder="Código de 6 dígitos">
      <label for="codigoIngresado">Código de verificación</label>
    </div>

    <button class="btn btn-primary w-100 py-2 fw-bold" id="btnVerificar">Verificar</button>

    <p class="mt-3 text-center creditos">&copy; 2025 Desarrollo de Software</p>
  </main>

  <script>
    // Función simple sin módulos ni importaciones
    document.getElementById('btnVerificar').addEventListener('click', function () {
      const ingresado = document.getElementById("codigoIngresado").value;
      const codigoReal = localStorage.getItem("codigo_verificacion");

      if (ingresado === codigoReal) {
        // Marcar como verificado
        sessionStorage.setItem("verificacion_completa", "true");

        // Redireccionar a la página principal
        window.location.replace("../index.html");
      } else {
        alert("Código incorrecto. Intenta nuevamente.");
      }
    });

    // Verificar si hay un código en localStorage
    // Si no hay código, significa que el usuario no pasó por el login
    if (
      !localStorage.getItem("codigo_verificacion") ||
      !localStorage.getItem("inicio_sesion_correcto")
    ) {
      window.location.replace("logueo.html");
    }

  </script>
</body>

</html>
